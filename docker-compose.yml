version: '3.3'

services:
   school-experience:
     image: school-experience:latest
     ports:
       - "3000:3000"
     restart: always
     healthcheck:
       disable: true
     environment:
       - RAILS_ENV=servertest
       - DATABASE_URL=postgis://postgres:secret@postgres/school_experience
       - REDIS_URL=redis://redis:6379/1
       - SECRET_KEY_BASE=stubbed
       - SKIP_FORCE_SSL=true
       - WEB_URL=postgis://postgres:secret@postgres/school_experience
       - RUBYOPT=${RUBYOPT_SCHOOL_EXPERIENCE}
     depends_on:
       - db-tasks
     volumes:
       - .:/ci_build

   delayed-jobs:
     image: school-experience:latest
     command: rake jobs:work
     restart: always
     healthcheck:
       disable: true
     environment:
       - RAILS_ENV=servertest
       - DATABASE_URL=postgis://postgres:secret@postgres/school_experience
       - REDIS_URL=redis://redis:6379/1
       - SECRET_KEY_BASE=stubbed
       - SKIP_FORCE_SSL=true
       - WEB_URL=postgis://postgres:secret@postgres/school_experience
       - RUBYOPT=${RUBYOPT_DELAYED_JOBS}
     depends_on:
       - db-tasks

   db-tasks:
     image: school-experience:latest
     command: rake db:create db:schema:load
     restart: on-failure
     healthcheck:
       disable: true
     environment:
       - RAILS_ENV=test
       - DATABASE_URL=postgis://postgres:secret@postgres/school_experience
       - REDIS_URL=redis://redis:6379/1
       - SECRET_KEY_BASE=stubbed
       - SKIP_FORCE_SSL=true
       - WEB_URL=postgis://postgres:secret@postgres/school_experience
       - RUBYOPT=${RUBYOPT_DB_TASKS}
     volumes:
       - .:/ci_build
     depends_on:
       - postgres
       - redis

   postgres:
     image: mdillon/postgis:11-alpine

   redis:
     image: redis:5-alpine
